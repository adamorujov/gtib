{% extends 'base.html' %}
{% block title %}<title>Könüllü ol | {{ pagesettings.title }}</title>{% endblock %}
{% block description %}<meta name="description" content="">{% endblock %}
{% block keywords %}<meta name="keywords" content="">{% endblock %}
{% load static %}

{% block content %}

<div class="container-azerbaijan">
    <div class="title title-azerbaycan">
        <div>
            Könüllü ol
        </div>
        <div class="underlined">
            <div class="blue"></div>
            <div class="red"></div>
            <div class="green"></div>
        </div>
    </div>
    <div class="contact-subtitle">
        Könüllü olmaq üçün aşağıdakı formanı doldurun:
    </div>
    <div class="form-container">
        <form class="form-contact" method="post">
            {% csrf_token %}
            <input type="hidden" name="choice" value="volunteer">
            <div class="form-control">
                <label>Ad<img class="star" src="{% static 'img/star.svg' %}" alt=""></label>
                <input class="input-contact" name="name" required type="text">
            </div>
            <div class="form-control">
                <label>Soyad<img class="star" src="{% static 'img/star.svg' %}" alt=""></label>
                <input class="input-contact" name="surname"  required type="text">
            </div>
            <div class="form-control">
                <label>Email<img class="star" src="{% static 'img/star.svg' %}" alt=""></label>
                <input required type="email" name="email" class="input-contact" type="text">
            </div>
            <div class="form-control">
                <label>Telefon<img class="star" src="{% static 'img/star.svg' %}" alt=""></label>
                <input type='text'required name="phonenumber" class="input-contact">
            </div>
            <div class="form-control">
                <label>Mesajınız<img class="star" src="{% static 'img/star.svg' %}" alt=""></label>
                <textarea required class="input-contact-message" name="message" type="text"></textarea>
            </div>
            <button class="contact-button" type="submit">Göndər</button>

        </form>
    </div>
</div>

{% endblock %}
