{% extends 'base.html' %}
{% block title %}<title>Nizamnam…ô | {{ pagesettings.title }}</title>{% endblock %}
{% block description %}<meta name="description" content="">{% endblock %}
{% block keywords %}<meta name="keywords" content="">{% endblock %}
{% load static %}

{% block content %}


<div class="activity">
    <div class="container">
        <div class="activity__content">
            <div class="activity__title">
                <img src="{% static 'img/charter__title.png' %}" alt="title">
            </div>
            <div class="charter">
                <img src="{{ pagesettings.charter_image.url }}" alt="charter">
                {{ pagesettings.charter | safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}
